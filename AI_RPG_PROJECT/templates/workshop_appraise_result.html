<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑑定完了 - 工房</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #1a202c; color: #cbd5e1; }
        .title-font { font-family: 'Kiwi Maru', serif; }
        .result-box { background-color: rgba(45, 55, 72, 0.95); border: 1px solid #fcd34d; }
        .item-card { border: 1px solid #ca8a04; background: linear-gradient(145deg, #2d3748, #1a202c); }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-200 title-font text-center py-4">--- ◆ 工房 - 鑑定完了 ◆ ---</h1>
        <div class="result-box rounded-lg shadow-2xl p-8">
            <p class="text-lg text-gray-300 mb-6 italic text-center">「見ろ、こいつがこの武具の真の姿だ…！」</p>
            
            <div class="item-card p-4 rounded-lg shadow-lg mb-6">
                <h3 class="text-2xl font-bold text-yellow-300">{{ item.rarity_symbol | safe }} {{ item.name }}</h3>
                <p class="text-gray-400">{{ item.type }} (ILv: {{ item.ilv }})</p>
                <div class="mt-4 space-y-2">
                    <p><span class="font-semibold text-red-400">❤️ HP:</span> +{{ item.hp_bonus }}</p>
                    <!-- 他の基礎性能も表示 -->
                    <div>
                        <p class="font-semibold text-blue-400">💡 オプション:</p>
                        <ul class="list-disc list-inside ml-4">
                            {% for option in item.options %}
                            <li>{{ option }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <p class="mt-4 text-gray-500 italic">「{{ item.lore }}」</p>
                </div>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('workshop') }}" class="inline-block bg-yellow-600 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-8 rounded-md transition">工房メニューに戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
