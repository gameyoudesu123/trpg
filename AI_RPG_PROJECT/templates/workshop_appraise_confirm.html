<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑑定確認 - 工房</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #1a202c; color: #cbd5e1; }
        .title-font { font-family: 'Kiwi Maru', serif; }
        .confirm-box { background-color: rgba(45, 55, 72, 0.9); border: 1px solid #4a5568; }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-200 title-font text-center py-4">--- ◆ 工房 - 鑑定確認 ◆ ---</h1>
        <div class="confirm-box rounded-lg shadow-lg p-8 text-center">
            <p class="text-lg text-gray-300 mb-6 italic">「{{ hint }}」</p>
            <p class="mb-6">このアイテムを鑑定しますか？</p>
            
            <form action="{{ url_for('workshop_appraise_execute', slot_info=slot_info) }}" method="post">
                <div class="space-y-4">
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition">
                        [1] 鑑定する (5000 G)
                    </button>
                    <a href="{{ url_for('workshop_appraise_ui') }}" class="block w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 rounded-lg transition">
                        [2] やめる
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
