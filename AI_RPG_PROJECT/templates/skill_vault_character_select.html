<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スキル管理 - キャラクター選択</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #1a202c; color: #cbd5e1; }
        .title-font { font-family: 'Kiwi Maru', serif; }
        .main-container { background-color: rgba(45, 55, 72, 0.9); border: 1px solid #4a5568; }
        .char-card a {
            display: block;
            background-color: #2d3748;
            transition: all 0.2s ease-in-out;
        }
        .char-card a:hover {
            background-color: #4a5568;
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl mx-auto">
        <div class="text-center mb-4">
            <p class="text-gray-400 italic">「誰の技を視るんだ？ 付け替えは慎重にな。」</p>
        </div>
        <div class="main-container rounded-lg shadow-lg overflow-hidden">
            <h1 class="text-3xl font-bold text-gray-200 title-font text-center py-4 bg-gray-800">--- ◆ スキル管理 - キャラクター選択 ◆ ---</h1>
            <div class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                {% for char_idx, character in party_members %}
                <div class="char-card rounded-lg shadow-md">
                    <a href="{{ url_for('skill_vault_manage', character_index=char_idx) }}" class="p-6 text-center rounded-lg">
                        <div class="text-5xl mb-3">{{ character.icon | safe if character.icon else '❓' }}</div>
                        <h2 class="text-xl font-bold title-font">{{ character.name }}</h2>
                        <p class="text-sm text-gray-400">{{ character.class_name }}</p>
                    </a>
                </div>
                {% endfor %}
            </div>
            <div class="bg-gray-800 p-4 text-center">
                 <a href="{{ url_for('hub') }}" class="text-gray-400 hover:text-white transition">拠点に戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
