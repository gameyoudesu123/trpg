<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>AI Text RPG - 鑑定</title>
</head>
<body>
    <div class="container">
        <div class="header">--- ◆ 工房 - 鑑定対象選択 ◆ ---</div>
        <p style="text-align: center;">「どれを視るんだ？ 俺の眼にかかれば、どんな逸物も正体を現すぜ」</p>

        <div class="hub-panel" style="margin-top:20px;">
            <h3>【鑑定可能アイテムリスト】</h3>
            <ul class="item-list">
                {% for item in appraisable_items %}
                <li>
                    <div class="item-info">
                        <strong>🌈 {{ item.name }}</strong>
                    </div>
                    <div class="item-action">
                        <form action="{{ url_for('appraise_item') }}" method="post" style="margin:0;">
                            <input type="hidden" name="item_id" value="{{ item.id }}">
                            <button type="submit" class="submit-button">鑑定する</button>
                        </form>
                    </div>
                </li>
                {% else %}
                <li>鑑定可能なアイテムがありません。</li>
                {% endfor %}
            </ul>
            <hr>
            <ul>
                <li><a href="{{ url_for('workshop') }}">[戻る] 工房メニューに戻る</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
