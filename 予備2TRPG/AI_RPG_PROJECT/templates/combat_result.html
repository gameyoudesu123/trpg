<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>AI Text RPG - 戦闘結果</title>
</head>
<body>
    <div class="container">
        <div class="header">--- ◆ {{ result_title }} ◆ ---</div>
        
        <div class="hub-panel" style="margin-top:20px;">
            {% if victory %}
            <h3>【獲得経験値】</h3>
            <p>・各キャラクターは 50 EXP を獲得した。</p>
            <hr>
            <h3>【獲得アイテム】</h3>
            <ul>
                <li>・ポーション x2</li>
                <li>・ゴブリンの耳 x3</li>
            </ul>
            {% else %}
            <p>パーティは全滅してしまった...</p>
            <p>（目の前が真っ暗になった...）</p>
            {% endif %}
        </div>

        <div class="hub-panel" style="margin-top:20px;">
             {% if victory %}
            <h3>▼ 次の行動 ▼</h3>
            <ul>
                <li><a href="{{ url_for('dungeon_floor') }}">[1] ダンジョン探索を続ける</a></li>
                <li><a href="{{ url_for('hub') }}">[2] 拠点へ帰還する</a></li>
            </ul>
            {% else %}
             <ul>
                <li><a href="{{ url_for('hub') }}">[1] 拠点へ戻る</a></li>
            </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
