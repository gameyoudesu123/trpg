<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>AI Text RPG - ダンジョン選択</title>
</head>
<body>
    <div class="container">
        <div class="header">.:*~*:. 転移の石碑 .:*~*:.</div>
        <p style="text-align: center;">（あなたは、次なる冒険の地を求め、拠点に古くから存在する「転移の石碑」の前に立った。）</p>
        
        <div class="hub-panel" style="margin-top:20px;">
            <h3>▼ 挑戦するダンジョンを選んでください ▼</h3>
            <ul class="item-list">
                {% for dungeon in dungeons %}
                <li>
                    <a href="{{ url_for('dungeon_enter', dungeon_id=dungeon.id) }}" class="menu-link">
                        <div class="item-info">
                            <strong>{{ loop.index }}. {{ dungeon.name }} (全{{ dungeon.floors }}階層)</strong><br>
                            <span class="item-details">
                                {{ dungeon.description }}
                            </span>
                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
            <hr>
            <ul>
                 <li><a href="{{ url_for('hub') }}">[戻る] 拠点に戻る</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
